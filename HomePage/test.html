<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
    }
    #section1 {
      background-color: #6f5c5e;
    }
    #section2 {
      background-color: #d1ecf1;
    }
    #section3 {
      background-color: #d4edda;
    }
    #section4 {
      background-color: #c3e6cb;
    }
  </style>
</head>
<body>

  <div class="section" id="section1">Section 1</div>
  <div class="section" id="section2">Section 2</div>
  <div class="section" id="section3">Section 3</div>
  <div class="section" id="section4">Section 4</div>

  <script>
    let currentSection = 0;
    const sections = document.querySelectorAll('.section');
    let isScrolling = false;

    function scrollToSection(sectionIndex) {
      window.scrollTo({
        top: sections[sectionIndex].offsetTop,
        behavior: 'smooth'
      });
    }

    window.addEventListener('wheel', (event) => {
      if (isScrolling) return;  // Nếu đang cuộn, ngăn không cho cuộn thêm

      isScrolling = true;

      if (event.deltaY > 0) {
        // Scroll down
        if (currentSection < sections.length - 1) {
          currentSection++;
        }
      } else {
        // Scroll up
        if (currentSection > 0) {
          currentSection--;
        }
      }
      
      scrollToSection(currentSection);

      // Đặt thời gian chờ để ngăn cuộn quá nhanh giữa các phần
      setTimeout(() => {
        isScrolling = false;
      }, 1000); // Điều chỉnh thời gian chờ cho phù hợp
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
